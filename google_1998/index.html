<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img src="images/google.jpg">
        <div id="search-area">
            <p>Search the web using Google!</p>
            <input type="search" id="search"><br>
            <input type="button" value="Google Search" class="button">
            <input type="button" value="I'm feeling lucky" class="button">
        </div>
        <div id="divs">
            <div id="div1">
                <p>Speacial Search</p>
                <a href="#"><p>Stanford Search</p></a>
                <a href="#"><p>Linux Search</p></a>
            </div>
            <div id="div2">
                <a href="#"><p>Help!</p></a>
                <a href="#"><p>About Google!</p></a>
                <a href="#"><p>Company Info</p></a>
                <a href="#"><p>Google! logos</p></a>
            </div>
            <div id="div3">
                <p>Get Google!</p>
                <p>Updates monthly:</p>
                <input type="email">
                <input type="button" value="Subscribe">
                <a href="#"><p>Archive</p></a>
            </div>
        </div>
        <footer>
            <p>Copyright 1998</p>
        </footer>
    </div>
</body>
</html>
